<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            text-align: center;
            padding-top: 70px;
        }

        .error-img{
            max-width: 100%;
            height: auto;
        }
        a{
            color: #3498db;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="404.png" alt="404 error" class="error-img">
        <h1>Oops!</h1>
        <h2>Ceci n'est pas une page</h2>
        <p>Go back to <a href="#">Home</a>?</p>
    </div>
</body>
</html>
